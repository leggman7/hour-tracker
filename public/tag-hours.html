<!DOCTYPE html>

<title>View Equipment Hours</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<h1>Equipment Hours for Specific Equipment</h1>
<a href="index.html">Back to Main Dashboard</a>
<canvas id="hoursChart"></canvas> <!-- Canvas for Chart.js -->

<div id="dataPoints" style="margin-top: 20px;">
  <h2>Data Points</h2>
  <table>
      <thead>
          <tr>
              <th>Date</th>
              <th>Total Counter Hours</th>
              <th>Meter Hours</th>
              <th>Notes</th>
              <th>Entered By</th>
              <th>Edit</th>
          </tr>
      </thead>
      <tbody id="dataList">
          <!-- Data rows will be added here dynamically -->
      </tbody>
  </table>
</div>
